name: Maven Run for Live Environment

on:
  schedule:
    - cron: "0 7,19 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Build with Maven
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v14
        with:
          repositories: '[
            { "id": "thundra-releases", "url": "https://repo.thundra.io/content/repositories/thundra-releases"},
            { "id": "thundra-infra-releases", "url": "https://repo.thundra.io/content/repositories/thundra-infra-releases"},
            { "id": "thundra-infra-snapshots", "url": "https://repo.thundra.io/content/repositories/thundra-infra-snapshots"}
            ]'
          servers: '[
            { "id": "thundra-releases", "username": "${{ secrets.THUNDRA_INTERNAL_REPO_USERNAME}}", "password": "${{ secrets.THUNDRA_INTERNAL_REPO_PASSWORD}}"},
            { "id": "thundra-infra-releases", "username": "${{ secrets.THUNDRA_INTERNAL_REPO_USERNAME}}", "password": "${{ secrets.THUNDRA_INTERNAL_REPO_PASSWORD}}"},
            { "id": "thundra-infra-snapshots", "username": "${{ secrets.THUNDRA_INTERNAL_REPO_USERNAME}}", "password": "${{ secrets.THUNDRA_INTERNAL_REPO_PASSWORD}}"}
            ]'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Thundra Maven Test Instrumentation Action
        uses: thundra-io/thundra-maven-test-action@v1
        with:
          apikey: ${{ secrets.FORESIGHT_LIVE_ACCOUNT_APIKEY }}
          project_id: ${{ secrets.FORESIGHT_LIVE_ACCOUNT_PROJECTID }}
          command: mvn -B clean install
        env:
          THUNDRA_AGENT_REPORT_REST_BASEURL: https://collector.thundra.us/v1
          THUNDRA_AGENT_BROKER_ENABLE: false
          THUNDRA_AGENT_REPORT_UPLOAD_REST_URL: https://upload.thundra.us
          THUNDRA_BROWSERSTACK_ENABLED: true
          THUNDRA_BROWSERSTACK_USERNAME: ${{ secrets.THUNDRA_BROWSERSTACK_USERNAME }}
          THUNDRA_BROWSERSTACK_ACCESSKEY: ${{ secrets.THUNDRA_BROWSERSTACK_ACCESSKEY }}
